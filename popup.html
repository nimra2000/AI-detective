<!DOCTYPE html>
<html>
<head>
  <title>AI Text Detector</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    #result-container {
      width: 100%;
      margin-top: 10px;
      display: none;
    }
    .result-box {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .meter-container {
      width: 100%;
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 10px 0;
      position: relative;
    }
    .meter-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.5s ease-in-out;
    }
    .instructions {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Was this text written by AI? ðŸ¤”</h1>
    <div class="instructions">
      Highlight text on any webpage and click the button below to find out.
    </div>
    
    <button id="check-text">Check Highlighted Text</button>
    
    <div class="loading" id="loading">
      Analyzing text...
    </div>
    
    <div id="result-container">
      <div class="result-box">
        <div>AI Content Probability: <span id="ai-score">0</span>%</div>
        <div class="meter-container">
          <div class="meter-fill" id="ai-meter"></div>
        </div>
      </div>
      <div id="additional-info"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
